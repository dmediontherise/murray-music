<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Murray's Theory v5.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* DESIGN SYSTEM: CUPERTINO */
        :root {
            --bg-body: #F5F5F7;
            --bg-surface: #FFFFFF;
            --bg-sidebar: rgba(255, 255, 255, 0.85);
            
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            
            --accent: #0071E3;
            --accent-glow: rgba(0, 113, 227, 0.3);
            
            --success: #34C759;
            --error: #FF3B30;
            --warning: #FF9F0A; /* Hint Color */
            
            --border: rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 2px 5px rgba(0,0,0,0.03);
            --shadow-lg: 0 12px 30px rgba(0,0,0,0.08);
            
            --radius-sm: 8px;
            --radius-lg: 20px;
            
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: var(--font-main);
            background: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER */
        header {
            height: 60px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }
        
        .brand { font-weight: 700; font-size: 1.1rem; letter-spacing: -0.02em; }
        
        #midi-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 6px 12px;
            background: rgba(0,0,0,0.05);
            color: var(--text-secondary);
            border-radius: 20px;
            transition: 0.3s;
        }
        #midi-badge.connected { background: rgba(52, 199, 89, 0.15); color: #208035; }

        /* LAYOUT */
        #main { flex: 1; display: flex; overflow: hidden; }
        
        /* SIDEBAR */
        #sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        
        .nav-group-title {
            padding: 0 24px;
            margin-bottom: 8px;
            margin-top: 24px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-weight: 600;
        }
        .nav-group-title:first-child { margin-top: 0; }
        
        .nav-item {
            padding: 10px 24px;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: background 0.15s;
            border-left: 3px solid transparent;
        }
        .nav-item:hover { background: rgba(0,0,0,0.03); }
        .nav-item.active {
            color: var(--accent);
            background: rgba(0, 113, 227, 0.08);
            border-left-color: var(--accent);
        }

        /* CONTENT */
        #content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 32px;
            align-items: center;
        }

        /* CARDS */
        .card {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            width: 100%;
            max-width: 800px;
            padding: 32px;
            border: 1px solid var(--border);
            transition: 0.3s ease;
        }
        .card:hover { box-shadow: var(--shadow-lg); transform: translateY(-2px); }
        
        /* DRILL UI */
        #drill-card { border: 2px solid transparent; text-align: center; }
        #drill-card.success { border-color: var(--success); box-shadow: 0 0 30px rgba(52, 199, 89, 0.2); }
        #drill-card.fail { border-color: var(--error); }
        
        h2 { margin: 0 0 8px 0; font-size: 1.8rem; font-weight: 700; letter-spacing: -0.02em; }
        .subtitle { color: var(--text-secondary); font-size: 1.05rem; line-height: 1.5; margin-bottom: 24px; }
        
        /* STAFF DISPLAY */
        #staff-display {
            height: 180px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            margin: 24px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* ANALYSIS BAR */
        #analysis-bar {
            position: fixed;
            bottom: 200px; /* Above piano */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(29, 29, 31, 0.9);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 10px 24px;
            border-radius: 30px;
            font-family: 'SF Mono', monospace;
            font-size: 0.9rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 50;
        }
        #analysis-bar.visible { opacity: 1; }

        /* PIANO WRAPPER */
        #piano-container {
            height: 180px;
            background: var(--bg-surface);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 0;
            flex-shrink: 0;
            position: relative;
            z-index: 20;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.02);
            overflow-x: auto;
        }

        .piano {
            position: relative;
            height: 160px;
            display: flex;
            padding: 0 40px;
            user-select: none;
        }

        /* KEYS */
        .key {
            position: relative;
            float: left;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s, box-shadow 0.2s;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        
        .white-key {
            width: 46px;
            height: 160px;
            background: #fff;
            border: 1px solid rgba(0,0,0,0.1);
            border-top: none;
            z-index: 1;
        }
        .white-key:hover { background: #fafafa; }
        .white-key.active {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(2px);
        }
        /* HINT STYLE */
        .white-key.hint {
            background: #FFF8E6;
            border-bottom: 4px solid var(--warning);
        }

        .black-key {
            width: 28px;
            height: 100px;
            background: #1d1d1f;
            position: absolute;
            z-index: 2;
            margin-left: -14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .black-key.active {
            background: #3a3a3c;
            background-image: linear-gradient(to bottom, var(--accent), #005bb5);
            transform: translateY(2px);
        }
        /* HINT STYLE */
        .black-key.hint {
            border: 2px solid var(--warning);
            background: #332a00;
        }

        /* LABELS ON KEYS */
        .key-label-note {
            position: absolute;
            bottom: 24px;
            left: 0; right: 0;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: rgba(0,0,0,0.3);
            pointer-events: none;
        }
        .white-key.active .key-label-note { color: rgba(255,255,255,0.9); }
        
        .key-label-kbd {
            position: absolute;
            bottom: 8px;
            left: 0; right: 0;
            text-align: center;
            font-size: 0.6rem;
            font-weight: 500;
            color: rgba(0,0,0,0.2);
            text-transform: uppercase;
        }
        .white-key.active .key-label-kbd { color: rgba(255,255,255,0.6); }

        /* BUTTONS */
        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px var(--accent-glow);
            transition: all 0.2s;
        }
        .btn-primary:hover { background: #0062c4; transform: scale(1.02); }
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-secondary {
            background: rgba(0,0,0,0.05);
            color: var(--text-primary);
            border: none;
            padding: 10px 24px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-secondary:hover { background: rgba(0,0,0,0.1); }

        /* MOBILE */
        @media (max-width: 768px) {
            #sidebar { position: fixed; height: 100%; z-index: 101; transform: translateX(-100%); }
            #sidebar.open { transform: translateX(0); }
            #content { padding: 20px; }
            #analysis-bar { bottom: 180px; width: 90%; }
            .white-key { width: 38px; }
            .black-key { width: 22px; margin-left: -11px; }
        }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:16px;">
        <button onclick="toggleMenu()" style="background:none; border:none; font-size:1.2rem; cursor:pointer; color:var(--text-primary); display:none;" id="menu-btn">â˜°</button>
        <div class="brand">Murray's Theory</div>
    </div>
    <div id="midi-badge">MIDI Off</div>
</header>

<div id="main">
    <nav id="sidebar">
        <div class="nav-group-title">Explore</div>
        <div class="nav-item active" onclick="setMode('FREE')">Free Play</div>
        
        <div class="nav-group-title">Beginner Course</div>
        <div id="bg-list"></div>
        
        <div class="nav-group-title">Advanced Course</div>
        <div id="adv-list"></div>
    </nav>

    <main id="content">
        <!-- CHALLENGE UI -->
        <div class="card" id="drill-card">
            <h2 id="drill-title">Free Play</h2>
            <div class="subtitle" id="drill-desc">Explore the piano. Audio enabled.</div>
            
            <div id="staff-display">
                <span style="color:var(--text-secondary); font-size:0.9rem;">Play keys to create music...</span>
            </div>
            
            <div id="action-area" style="min-height:50px;">
                <button class="btn-secondary" id="hint-btn" onclick="showHint()" style="display:none;">ðŸ’¡ Hint</button>
                <button class="btn-primary" id="next-btn" onclick="nextDrill()" style="display:none;">Next Challenge â†’</button>
            </div>
        </div>
    </main>
</div>

<!-- FLOATING ANALYSIS -->
<div id="analysis-bar">Waiting for input...</div>

<!-- PIANO -->
<div id="piano-container">
    <div id="piano" class="piano"></div>
</div>

<script>
    // ==========================================
    // 1. STATE & AUDIO
    // ==========================================
    const state = {
        activeNotes: new Set(),
        targetNotes: [], // Names e.g. ["C4"]
        targetMidis: new Set(), // MIDI numbers for hints
        mode: "FREE",
        audioCtx: null,
        oscillators: new Map(),
        currentTopic: null
    };

    function initAudio() {
        if(!state.audioCtx) {
            state.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            state.audioCtx.resume();
        }
    }

    function midiToFreq(m) { return 440 * Math.pow(2, (m - 69) / 12); }

    function playNote(m) {
        initAudio();
        if(state.oscillators.has(m)) return;
        
        const osc = state.audioCtx.createOscillator();
        const gain = state.audioCtx.createGain();
        
        osc.type = 'triangle'; 
        osc.frequency.value = midiToFreq(m);
        
        const t = state.audioCtx.currentTime;
        gain.gain.setValueAtTime(0, t);
        gain.gain.linearRampToValueAtTime(0.4, t + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.2, t + 0.3); 
        
        osc.connect(gain);
        gain.connect(state.audioCtx.destination);
        osc.start();
        
        state.oscillators.set(m, {osc, gain});
    }

    function stopNote(m) {
        if(!state.oscillators.has(m)) return;
        const {osc, gain} = state.oscillators.get(m);
        const t = state.audioCtx.currentTime;
        
        gain.gain.cancelScheduledValues(t);
        gain.gain.setValueAtTime(gain.gain.value, t);
        gain.gain.exponentialRampToValueAtTime(0.001, t + 0.15); 
        
        osc.stop(t + 0.15);
        setTimeout(() => { osc.disconnect(); gain.disconnect(); }, 200);
        state.oscillators.delete(m);
    }

    // ==========================================
    // 2. PIANO BUILDER
    // ==========================================
    const pianoEl = document.getElementById('piano');
    const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    
    // Key Mapping (Ableton/Logic Style)
    const keyMap = {
        'z': 48, 's': 49, 'x': 50, 'd': 51, 'c': 52, 'v': 53, 'g': 54, 'b': 55, 'h': 56, 'n': 57, 'j': 58, 'm': 59,
        ',': 60, 'l': 61, '.': 62, ';': 63, '/': 64,
        'q': 60, '2': 61, 'w': 62, '3': 63, 'e': 64, 'r': 65, '5': 66, 't': 67, '6': 68, 'y': 69, '7': 70, 'u': 71,
        'i': 72, '9': 73, 'o': 74, '0': 75, 'p': 76
    };

    function buildPiano() {
        pianoEl.innerHTML = '';
        let wOffset = 0;
        // Range: C3 (48) to C6 (84)
        for(let m=48; m<=84; m++) {
            const nName = noteNames[m%12];
            const isBlack = nName.includes('#');
            
            const key = document.createElement('div');
            key.dataset.midi = m;
            
            if(isBlack) {
                key.className = 'key black-key';
                key.style.left = ((wOffset * 46) - 14) + 'px';
                pianoEl.appendChild(key);
            } else {
                key.className = 'key white-key';
                const noteLabel = document.createElement('div');
                noteLabel.className = 'key-label-note';
                noteLabel.innerText = nName;
                key.appendChild(noteLabel);
                
                const kChar = Object.keys(keyMap).find(k => keyMap[k] === m);
                if(kChar) {
                    const kLabel = document.createElement('div');
                    kLabel.className = 'key-label-kbd';
                    kLabel.innerText = kChar;
                    key.appendChild(kLabel);
                }
                
                pianoEl.appendChild(key);
                wOffset++;
            }
            
            const on = (e) => { e.preventDefault(); noteOn(m); };
            const off = (e) => { e.preventDefault(); noteOff(m); };
            key.addEventListener('mousedown', on);
            key.addEventListener('mouseup', off);
            key.addEventListener('mouseleave', off);
            key.addEventListener('touchstart', on);
            key.addEventListener('touchend', off);
        }
        pianoEl.style.width = (wOffset * 46) + 'px';
    }

    // ==========================================
    // 3. LOGIC LOOP
    // ==========================================
    function noteOn(m) {
        if(state.activeNotes.has(m)) return;
        state.activeNotes.add(m);
        playNote(m);
        update();
    }
    
    function noteOff(m) {
        state.activeNotes.delete(m);
        stopNote(m);
        update();
    }

    function update() {
        // Visuals
        document.querySelectorAll('.key.active').forEach(k => k.classList.remove('active'));
        const currentNames = [];
        state.activeNotes.forEach(m => {
            const el = document.querySelector(`.key[data-midi="${m}"]`);
            if(el) el.classList.add('active');
            
            const n = noteNames[m%12];
            const oct = Math.floor(m/12)-1;
            currentNames.push(n + oct);
        });
        currentNames.sort();

        // Analysis Bar
        const bar = document.getElementById('analysis-bar');
        if(currentNames.length > 0) {
            bar.classList.add('visible');
            analyze(currentNames);
        } else {
            bar.classList.remove('visible');
        }

        // Logic
        if(state.mode === "FREE") {
            updateSheet(currentNames);
        } else {
            checkDrill(currentNames);
        }
    }

    function checkDrill(inputs) {
        if(state.targetNotes.length === 0) return;
        
        const card = document.getElementById('drill-card');
        const desc = document.getElementById('drill-desc');
        const nextBtn = document.getElementById('next-btn');
        const hintBtn = document.getElementById('hint-btn');
        
        const targetSet = new Set(state.targetNotes);
        const inputSet = new Set(inputs);
        
        const match = targetSet.size === inputSet.size && [...targetSet].every(x => inputSet.has(x));
        
        if(match) {
            card.className = "card success";
            desc.innerHTML = "<span style='color:var(--success); font-weight:bold;'>Perfect!</span>";
            nextBtn.style.display = 'inline-block';
            hintBtn.style.display = 'none';
            // Clear hints on success
            document.querySelectorAll('.hint').forEach(k => k.classList.remove('hint'));
        } else {
            const wrong = [...inputSet].some(x => !targetSet.has(x));
            if(wrong && inputSet.size > 0) {
                card.className = "card fail";
                desc.innerHTML = "<span style='color:var(--error);'>Incorrect notes...</span>";
            } else {
                card.className = "card";
                desc.innerHTML = "Match the notes on the staff.";
            }
        }
    }

    window.showHint = () => {
        // Highlight keys corresponding to target notes
        state.targetMidis.forEach(m => {
            const el = document.querySelector(`.key[data-midi="${m}"]`);
            if(el) el.classList.add('hint');
        });
    };

    // Note name to MIDI helper
    function getMidiFromNote(note) {
        // e.g. C4
        const letter = note.slice(0, -1);
        const oct = parseInt(note.slice(-1));
        const idx = noteNames.indexOf(letter);
        return (oct + 1) * 12 + idx;
    }

    let analyzeTimer;
    function analyze(notes) {
        clearTimeout(analyzeTimer);
        analyzeTimer = setTimeout(() => {
            fetch('/api/analyze', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({notes})
            }).then(r=>r.json()).then(d => {
                const txt = d.root === '-' ? notes.join(' ') : `${d.root} Root â€¢ ${d.intervals.join(' ')}`;
                document.getElementById('analysis-bar').innerText = txt;
            });
        }, 100);
    }
    
    let sheetTimer;
    function updateSheet(notes) {
        clearTimeout(sheetTimer);
        sheetTimer = setTimeout(() => {
            if(notes.length === 0) {
                document.getElementById('staff-display').innerHTML = '<span style="color:#aaa">Play keys...</span>';
                return;
            }
            fetch('/api/generate-sheet', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({notes})
            }).then(r=>r.text()).then(svg => {
                document.getElementById('staff-display').innerHTML = svg;
            });
        }, 200);
    }

    // ==========================================
    // 4. APP CONTROL
    // ==========================================
    window.setMode = (m) => {
        state.mode = m;
        resetUI();
        document.getElementById('drill-title').innerText = "Free Play";
        document.getElementById('drill-desc').innerText = "Explore the piano. Audio enabled.";
        state.targetNotes = [];
    };

    window.setTopic = (t) => {
        state.mode = "DRILL";
        state.currentTopic = t;
        resetUI();
        document.querySelectorAll('.nav-item').forEach(e => e.classList.toggle('active', e.innerText === t));
        nextDrill();
    };
    
    window.nextDrill = () => {
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('hint-btn').style.display = 'none';
        document.getElementById('drill-card').className = "card";
        document.getElementById('drill-desc').innerText = "Loading...";
        document.querySelectorAll('.hint').forEach(k => k.classList.remove('hint'));
        
        fetch('/api/challenge', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({topic: state.currentTopic})
        }).then(r=>r.json()).then(d => {
            document.getElementById('drill-title').innerText = d.instruction;
            document.getElementById('drill-desc').innerText = "Match the notes on the staff.";
            document.getElementById('staff-display').innerHTML = d.svg;
            state.targetNotes = d.target_notes;
            
            // Calc MIDIs for hint
            state.targetMidis = new Set(d.target_notes.map(getMidiFromNote));
            document.getElementById('hint-btn').style.display = 'inline-block';
        });
    };

    function resetUI() {
        document.getElementById('sidebar').classList.remove('open');
        document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
        document.getElementById('drill-card').className = "card";
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('hint-btn').style.display = 'none';
        document.querySelectorAll('.hint').forEach(k => k.classList.remove('hint'));
    }
    
    window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('open');

    // ==========================================
    // 5. BOOTSTRAP
    // ==========================================
    buildPiano();
    
    // MIDI
    if(navigator.requestMIDIAccess) {
        navigator.requestMIDIAccess().then(m => {
            const badge = document.getElementById('midi-badge');
            badge.innerText = "MIDI Ready";
            badge.classList.add('connected');
            for(let i of m.inputs.values()) {
                i.onmidimessage = msg => {
                    const [c,n,v] = msg.data;
                    if(c===144 && v>0) noteOn(n);
                    if(c===128 || (c===144 && v===0)) noteOff(n);
                };
            }
        }, () => console.log('No MIDI'));
    }

    // Keyboard
    document.addEventListener('keydown', e => {
        if(!e.repeat && keyMap[e.key]) noteOn(keyMap[e.key]);
    });
    document.addEventListener('keyup', e => {
        if(keyMap[e.key]) noteOff(keyMap[e.key]);
    });
    
    // Data
    fetch('/api/curriculum').then(r=>r.json()).then(d => {
        const bg = document.getElementById('bg-list');
        const adv = document.getElementById('adv-list');
        d.beginner.forEach(t => bg.innerHTML += `<div class="nav-item" onclick="setTopic('${t}')">${t}</div>`);
        d.advanced.forEach(t => adv.innerHTML += `<div class="nav-item" onclick="setTopic('${t}')">${t}</div>`);
    });

    if(window.innerWidth <= 768) document.getElementById('menu-btn').style.display = 'block';

</script>
</body>
</html>
