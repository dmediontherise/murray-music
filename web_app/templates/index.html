<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Murray's Theory v7.0 (Fix)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #F5F5F7;
            --bg-surface: #FFFFFF;
            --accent: #0071E3;
            --success: #34C759;
            --error: #FF3B30;
            --warning: #FF9F0A;
            --border: rgba(0,0,0,0.1);
            --header-h: 60px;
            --piano-h: 180px;
            --sidebar-w: 280px;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* HEADER */
        header {
            height: var(--header-h); background: #fff; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 50;
        }
        .brand { font-weight: 700; font-size: 1.1rem; }
        #midi-badge { font-size: 0.75rem; font-weight: 600; padding: 6px 12px; background: #eee; border-radius: 20px; color: #666; }
        #midi-badge.connected { background: #E0F8E5; color: #1E7E34; }

        /* MAIN CONTAINER */
        #app-container { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* SIDEBAR */
        #sidebar {
            width: var(--sidebar-w); background: #fff; border-right: 1px solid var(--border);
            overflow-y: auto; display: flex; flex-direction: column; z-index: 40;
            transition: transform 0.3s ease;
        }
        .menu-title { padding: 24px 24px 8px; font-size: 0.7rem; font-weight: 700; color: #888; text-transform: uppercase; }
        .menu-item { padding: 12px 24px; cursor: pointer; font-size: 0.95rem; border-left: 3px solid transparent; }
        .menu-item:hover { background: #f9f9f9; }
        .menu-item.active { background: #F0F8FF; color: var(--accent); border-left-color: var(--accent); font-weight: 500; }

        /* CONTENT */
        #main-content {
            flex: 1; display: flex; flex-direction: column; position: relative;
            background: var(--bg-body);
        }

        #scrollable-area {
            flex: 1; overflow-y: auto; padding: 30px; 
            padding-bottom: calc(var(--piano-h) + 20px); /* Space for fixed piano on mobile */
        }

        .card {
            background: #fff; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            max-width: 800px; margin: 0 auto; padding: 30px; text-align: center; border: 1px solid var(--border);
        }
        .card.success { border-color: var(--success); box-shadow: 0 0 0 2px var(--success); }
        .card.fail { border-color: var(--error); }

        h2 { margin: 0 0 10px; font-size: 1.8rem; }
        .subtitle { color: #666; margin-bottom: 20px; }

        .context-box {
            background: #F2F2F7; border-radius: 12px; padding: 16px; margin: 20px 0;
            text-align: left; display: flex; gap: 12px; font-size: 0.9rem;
        }

        #staff-display {
            height: 150px; background: #fff; border: 1px solid #ddd; border-radius: 12px;
            margin: 20px 0; display: flex; align-items: center; justify-content: center;
        }

        /* PIANO CONTAINER */
        /* Desktop: Flow at bottom of content area */
        /* Mobile: Fixed at bottom */
        #piano-wrapper {
            height: var(--piano-h);
            background: #fff;
            border-top: 1px solid var(--border);
            flex-shrink: 0;
            position: relative;
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center; /* Center keys */
            overflow-x: auto; /* Scroll if needed */
        }

        /* PIANO KEYS LAYOUT */
        /* We use a robust inline-block method for white keys, with black keys absolute inside */
        .piano-keys {
            position: relative;
            height: 100%;
            display: flex;
            padding: 0 20px;
            user-select: none;
        }

        .key-group {
            position: relative;
            display: flex;
            align-items: flex-start;
        }

        .white-key {
            width: 50px; /* Fixed robust width */
            height: 100%;
            background: linear-gradient(#fff, #f5f5f5);
            border: 1px solid #bbb;
            border-top: none;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            z-index: 1;
            cursor: pointer;
            position: relative;
        }
        .white-key.active { background: var(--accent); box-shadow: inset 0 0 10px rgba(0,0,0,0.2); border-color: #005bb5; }
        .white-key.hint { background: #FFF9C4; border-bottom: 6px solid var(--warning); }

        /* Black keys sit physically between white keys in DOM? No, absolute is best for "in between" visual */
        /* Strategy: Black key is child of the KEY GROUP, positioned absolute */
        .black-key {
            width: 30px;
            height: 60%;
            background: linear-gradient(#333, #000);
            position: absolute;
            top: 0;
            z-index: 10;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            /* Center on the border between two white keys */
            /* We will set 'left' via JS relative to the group start */
        }
        .black-key.active { background: linear-gradient(var(--accent), #004499); }
        .black-key.hint { border: 2px solid var(--warning); background: #443300; }

        /* LABELS */
        .label-note {
            position: absolute; bottom: 25px; left: 0; right: 0; text-align: center;
            font-size: 0.8rem; font-weight: 700; color: #ccc; pointer-events: none;
        }
        .label-kbd {
            position: absolute; bottom: 5px; left: 0; right: 0; text-align: center;
            font-size: 0.7rem; font-weight: 600; color: #999; text-transform: uppercase;
        }
        .active .label-note, .active .label-kbd { color: #fff; }

        /* ANALYSIS BAR */
        #analysis-float {
            position: absolute; bottom: calc(var(--piano-h) + 20px); left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: #fff; padding: 8px 20px; border-radius: 30px;
            font-size: 0.9rem; pointer-events: none; opacity: 0; transition: 0.2s; z-index: 200;
        }
        #analysis-float.show { opacity: 1; }

        /* BUTTONS */
        .btn { padding: 12px 28px; border-radius: 30px; border: none; font-weight: 600; cursor: pointer; font-size: 1rem; }
        .btn-primary { background: var(--accent); color: #fff; box-shadow: 0 4px 10px rgba(0,113,227,0.3); }
        .btn-sec { background: #eee; color: #333; margin-right: 10px; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed; top: var(--header-h); left: 0; bottom: 0;
                transform: translateX(-100%); box-shadow: 5px 0 20px rgba(0,0,0,0.1);
            }
            #sidebar.open { transform: translateX(0); }
            
            #overlay {
                display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 30;
            }
            #overlay.visible { display: block; }

            #piano-wrapper {
                position: fixed; bottom: 0; left: 0; right: 0;
                justify-content: flex-start; /* Left align for scroll */
            }
            .white-key { width: 44px; }
            .black-key { width: 26px; }
            
            #scrollable-area { padding: 15px; padding-bottom: 200px; }
            h2 { font-size: 1.5rem; }
        }
        
        #menu-btn { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        @media (max-width: 768px) { #menu-btn { display: block; } }

    </style>
</head>
<body>

<div id="overlay" onclick="toggleMenu()"></div>

<header>
    <div style="display:flex; align-items:center; gap:15px;">
        <button id="menu-btn" onclick="toggleMenu()">â˜°</button>
        <div class="brand">Murray's Theory</div>
    </div>
    <div id="midi-badge">MIDI Off</div>
</header>

<div id="app-container">
    <nav id="sidebar">
        <div class="menu-title">Main</div>
        <div class="menu-item active" onclick="setMode('FREE')">Free Play</div>
        <div class="menu-title">Beginner</div>
        <div id="bg-list"></div>
        <div class="menu-title">Advanced</div>
        <div id="adv-list"></div>
    </nav>

    <div id="main-content">
        <div id="scrollable-area">
            <div class="card" id="drill-card">
                <h2 id="drill-title">Free Play</h2>
                <div class="subtitle" id="drill-desc">Explore harmony.</div>
                
                <div class="context-box" id="context-box" style="display:none;">
                    <span style="font-size:1.2rem; margin-right:10px;">ðŸ’¡</span>
                    <div id="context-text">...</div>
                </div>

                <div id="staff-display">
                    <span style="color:#aaa;">Play keys to begin...</span>
                </div>
                
                <div style="min-height:50px;">
                    <button class="btn btn-sec" id="hint-btn" onclick="showHint()" style="display:none;">Hint</button>
                    <button class="btn btn-primary" id="next-btn" onclick="nextDrill()" style="display:none;">Next</button>
                    <div id="msg-complete" style="display:none; color:var(--success); font-weight:bold;">Section Complete!</div>
                </div>
            </div>
        </div>
        
        <div id="analysis-float">Waiting...</div>

        <!-- PIANO AREA -->
        <div id="piano-wrapper">
            <div id="piano-keys" class="piano-keys"></div>
        </div>
    </div>
</div>

<script>
    // STATE
    const state = {
        active: new Set(), target: [], targetMidis: new Set(), mode: "FREE",
        ctx: null, oscs: new Map(), topic: null, idx: 0, held: new Set()
    };

    // AUDIO
    function initAudio() {
        if(!state.ctx) {
            state.ctx = new (window.AudioContext || window.webkitAudioContext)();
            state.ctx.resume();
        }
    }
    function freq(m) { return 440 * Math.pow(2, (m - 69) / 12); }

    // PIANO BUILDER (FIXED)
    const pianoContainer = document.getElementById('piano-keys');
    const notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    // MAPPING: C3(48) to B5(83)
    const kMap = {
        'z':48, 's':49, 'x':50, 'd':51, 'c':52, 'v':53, 'g':54, 'b':55, 'h':56, 'n':57, 'j':58, 'm':59, ',':60,
        'q':60, '2':61, 'w':62, '3':63, 'e':64, 'r':65, '5':66, 't':67, '6':68, 'y':69, '7':70, 'u':71, 'i':72, '9':73, 'o':74, 'p':76
    };

    function buildPiano() {
        pianoContainer.innerHTML = '';
        const start = 48; const end = 83; // 3 Octaves Exact
        
        let whiteKeyCount = 0;
        const whiteWidth = window.innerWidth <= 768 ? 44 : 50; 
        
        // Loop through range
        for(let m = start; m <= end; m++) {
            const isBlack = [1,3,6,8,10].includes(m % 12);
            
            if(!isBlack) {
                // Render White Key
                const k = document.createElement('div');
                k.className = 'white-key';
                k.dataset.m = m;
                
                // Labels
                const n = notes[m%12];
                k.innerHTML = `<div class="label-note">${n}</div>`;
                
                // Find keyboard mapping char
                const char = Object.keys(kMap).find(key => kMap[key] === m);
                if(char) k.innerHTML += `<div class="label-kbd">${char.toUpperCase()}</div>`;
                
                addEvents(k, m);
                pianoContainer.appendChild(k);
                whiteKeyCount++;
            }
        }
        
        // Set container width to fit all white keys exactly
        pianoContainer.style.width = (whiteKeyCount * whiteWidth) + 'px';
        
        // NOW Render Black Keys Absolute over the white keys
        let wIndex = 0;
        for(let m = start; m <= end; m++) {
            const isBlack = [1,3,6,8,10].includes(m % 12);
            if(isBlack) {
                const k = document.createElement('div');
                k.className = 'black-key';
                k.dataset.m = m;
                
                // Position logic: Sits between wIndex and wIndex+1
                // Left = (wIndex * whiteWidth) - (blackWidth / 2)
                const bWidth = window.innerWidth <= 768 ? 26 : 30;
                const leftPos = (wIndex * whiteWidth) - (bWidth / 2);
                
                k.style.left = leftPos + 'px';
                addEvents(k, m);
                pianoContainer.appendChild(k);
            } else {
                wIndex++;
            }
        }
    }
    
    function addEvents(el, m) {
        const on = (e) => { e.preventDefault(); noteOn(m); };
        const off = (e) => { e.preventDefault(); noteOff(m); };
        el.addEventListener('mousedown', on);
        el.addEventListener('mouseup', off);
        el.addEventListener('mouseleave', off);
        el.addEventListener('touchstart', on, {passive:false});
        el.addEventListener('touchend', off, {passive:false});
    }

    // LOGIC
    function noteOn(m) {
        if(state.active.has(m)) return;
        state.active.add(m);
        play(m);
        render();
    }
    function noteOff(m) {
        state.active.delete(m);
        stop(m);
        render();
    }
    
    function play(m) {
        initAudio();
        if(state.oscs.has(m)) return;
        const o = state.ctx.createOscillator();
        const g = state.ctx.createGain();
        o.type = 'triangle'; o.frequency.value = freq(m);
        g.gain.value = 0.3;
        o.connect(g); g.connect(state.ctx.destination);
        o.start();
        state.oscs.set(m, {o,g});
    }
    function stop(m) {
        if(!state.oscs.has(m)) return;
        const {o,g} = state.oscs.get(m);
        g.gain.exponentialRampToValueAtTime(0.001, state.ctx.currentTime + 0.1);
        o.stop(state.ctx.currentTime + 0.1);
        setTimeout(()=>{o.disconnect();g.disconnect()}, 150);
        state.oscs.delete(m);
    }

    function render() {
        // Clear
        document.querySelectorAll('.active').forEach(e=>e.classList.remove('active'));
        const names = [];
        
        state.active.forEach(m => {
            const el = document.querySelector(`div[data-m="${m}"]`);
            if(el) el.classList.add('active');
            const n = notes[m%12];
            const oct = Math.floor(m/12)-1;
            names.push(n+oct);
        });
        names.sort();
        
        // Float bar
        const bar = document.getElementById('analysis-float');
        if(names.length) {
            bar.classList.add('show');
            analyze(names);
        } else {
            bar.classList.remove('show');
        }
        
        if(state.mode === "FREE") updateSheet(names);
        else checkDrill(names);
    }

    function checkDrill(inputs) {
        if(!state.target.length) return;
        const card = document.getElementById('drill-card');
        const next = document.getElementById('next-btn');
        const hint = document.getElementById('hint-btn');
        const tSet = new Set(state.target);
        const iSet = new Set(inputs);
        const match = tSet.size === iSet.size && [...tSet].every(x=>iSet.has(x));
        
        if(match) {
            card.className="card success";
            document.getElementById('drill-desc').innerHTML = "<b style='color:var(--success)'>Excellent!</b>";
            next.style.display='inline-block';
            hint.style.display='none';
            document.querySelectorAll('.hint').forEach(e=>e.classList.remove('hint'));
        } else {
            const wrong = [...iSet].some(x=>!tSet.has(x));
            if(wrong && iSet.size>0) card.className="card fail";
            else card.className="card";
        }
    }

    window.showHint = () => {
        state.targetMidis.forEach(m => {
            const el = document.querySelector(`div[data-m="${m}"]`);
            if(el) el.classList.add('hint');
        });
    }

    // API
    let aT;
    function analyze(n) {
        clearTimeout(aT);
        aT=setTimeout(()=>{
            fetch('/api/analyze',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({notes:n})})
            .then(r=>r.json()).then(d=>{
                document.getElementById('analysis-float').innerText = d.root==='-'?n.join(' '):`${d.root} Root â€¢ ${d.intervals.join(' ')}`;
            });
        },100);
    }
    
    let sT;
    function updateSheet(n) {
        clearTimeout(sT);
        sT=setTimeout(()=>{
            if(!n.length) { document.getElementById('staff-display').innerHTML='<span style="color:#aaa">Play keys...</span>'; return; }
            fetch('/api/generate-sheet',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({notes:n})})
            .then(r=>r.text()).then(svg=>{ document.getElementById('staff-display').innerHTML=svg; });
        },150);
    }

    // APP CONTROL
    window.setMode = (m) => {
        state.mode=m; resetUI();
        document.getElementById('drill-title').innerText="Free Play";
        document.getElementById('drill-desc').innerText="Explore harmony.";
        document.getElementById('context-box').style.display="none";
        state.target=[];
    }
    window.setTopic = (t) => {
        state.mode="DRILL"; state.topic=t; state.idx=0;
        resetUI();
        document.querySelectorAll('.menu-item').forEach(e=>e.classList.toggle('active', e.innerText===t));
        loadChallenge();
    }
    window.nextDrill = () => { state.idx++; loadChallenge(); }
    
    function loadChallenge() {
        document.getElementById('next-btn').style.display='none';
        document.getElementById('hint-btn').style.display='none';
        document.getElementById('msg-complete').style.display='none';
        document.getElementById('drill-card').className='card';
        document.querySelectorAll('.hint').forEach(e=>e.classList.remove('hint'));
        
        fetch('/api/challenge',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({topic:state.topic, challenge_index:state.idx})})
        .then(r=>r.json()).then(d=>{
            if(d.no_more_challenges) {
                document.getElementById('drill-title').innerText="Complete!";
                document.getElementById('msg-complete').style.display='block';
                return;
            }
            document.getElementById('drill-title').innerText = d.instruction;
            document.getElementById('drill-desc').innerText = "Match the notes.";
            document.getElementById('staff-display').innerHTML = d.svg;
            state.target = d.target_notes;
            
            if(d.context) {
                document.getElementById('context-box').style.display='flex';
                document.getElementById('context-text').innerText=d.context;
            } else document.getElementById('context-box').style.display='none';
            
            state.targetMidis = new Set(d.target_notes.map(n=>{
                const l=n.slice(0,-1), o=parseInt(n.slice(-1));
                return (o+1)*12 + notes.indexOf(l);
            }));
            document.getElementById('hint-btn').style.display='inline-block';
        });
    }
    
    function resetUI() {
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('overlay').classList.remove('visible');
        document.querySelectorAll('.menu-item').forEach(e=>e.classList.remove('active'));
        document.getElementById('drill-card').className='card';
        document.getElementById('next-btn').style.display='none';
        document.querySelectorAll('.hint').forEach(e=>e.classList.remove('hint'));
    }
    window.toggleMenu = () => {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('visible');
    }

    // INIT
    window.addEventListener('resize', buildPiano);
    buildPiano();
    
    // Keyboard
    document.addEventListener('keydown', e=>{
        if(e.repeat) return;
        const k=e.key.toLowerCase();
        if(kMap[k] && !state.held.has(k)) {
            state.held.add(k); noteOn(kMap[k]);
        }
    });
    document.addEventListener('keyup', e=>{
        const k=e.key.toLowerCase();
        if(kMap[k]) {
            state.held.delete(k); noteOff(kMap[k]);
        }
    });
    
    fetch('/api/curriculum').then(r=>r.json()).then(d=>{
        const bg=document.getElementById('bg-list'), ad=document.getElementById('adv-list');
        d.beginner.forEach(t=>bg.innerHTML+=`<div class="menu-item" onclick="setTopic('${t}')">${t}</div>`);
        d.advanced.forEach(t=>ad.innerHTML+=`<div class="menu-item" onclick="setTopic('${t}')">${t}</div>`);
    });
    if(window.innerWidth<=768) document.getElementById('menu-btn').style.display='block';

    if(navigator.requestMIDIAccess) {
        navigator.requestMIDIAccess().then(m=>{
            document.getElementById('midi-badge').innerText="MIDI Ready";
            document.getElementById('midi-badge').classList.add('connected');
            for(let i of m.inputs.values()) i.onmidimessage=msg=>{
                const [c,n,v]=msg.data;
                if(c===144 && v>0) noteOn(n); if(c===128 || (c===144 && v===0)) noteOff(n);
            };
        });
    }

</script>
</body>
</html>
