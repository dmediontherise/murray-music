<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Murray's Theory v6.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* DESIGN SYSTEM: CUPERTINO */
        :root {
            --bg-body: #F5F5F7;
            --bg-surface: #FFFFFF;
            --bg-sidebar: rgba(255, 255, 255, 0.9);
            
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            
            --accent: #0071E3;
            --accent-glow: rgba(0, 113, 227, 0.3);
            
            --success: #34C759;
            --error: #FF3B30;
            --warning: #FF9F0A;
            
            --border: rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-lg: 0 12px 40px rgba(0,0,0,0.1);
            
            --radius-lg: 24px;
            --font-main: 'Inter', -apple-system, sans-serif;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: var(--font-main);
            background: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER */
        header {
            height: 60px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }
        .brand { font-weight: 700; font-size: 1.1rem; letter-spacing: -0.01em; }
        
        #midi-badge {
            font-size: 0.75rem; font-weight: 600; padding: 6px 12px;
            background: rgba(0,0,0,0.05); color: var(--text-secondary);
            border-radius: 20px; transition: 0.3s;
        }
        #midi-badge.connected { background: rgba(52, 199, 89, 0.15); color: #208035; }

        /* LAYOUT */
        #main { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        #sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            padding: 24px 0;
            overflow-y: auto;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-group-title {
            padding: 0 24px; margin-bottom: 8px; margin-top: 24px;
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em;
            color: var(--text-secondary); font-weight: 600;
        }
        .nav-item {
            padding: 10px 24px; font-size: 0.95rem; font-weight: 500;
            color: var(--text-primary); cursor: pointer; border-left: 3px solid transparent;
            transition: 0.15s;
        }
        .nav-item:hover { background: rgba(0,0,0,0.03); }
        .nav-item.active {
            color: var(--accent); background: rgba(0, 113, 227, 0.08);
            border-left-color: var(--accent);
        }

        /* CONTENT */
        #content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex; flex-direction: column;
            align-items: center;
            /* Ensure content doesn't get hidden behind piano if screen is small */
            padding-bottom: 220px; 
        }

        /* CARD */
        .card {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            width: 100%; max-width: 800px;
            padding: 40px;
            border: 1px solid var(--border);
            transition: 0.3s ease;
            text-align: center;
        }
        
        #drill-card { border: 2px solid transparent; position: relative; }
        #drill-card.success { border-color: var(--success); box-shadow: 0 0 40px rgba(52, 199, 89, 0.15); }
        #drill-card.fail { border-color: var(--error); }

        h2 { margin: 0 0 8px 0; font-size: 2rem; font-weight: 700; letter-spacing: -0.03em; }
        
        .subtitle { 
            color: var(--text-secondary); font-size: 1.1rem; 
            line-height: 1.5; margin-bottom: 24px; 
        }

        .context-box {
            background: #F2F2F7;
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            text-align: left;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .context-icon { font-size: 1.2rem; }
        .context-text { font-size: 0.95rem; color: #444; line-height: 1.4; }
        .context-label { font-size: 0.75rem; text-transform: uppercase; color: #888; font-weight: 700; display: block; margin-bottom: 4px; }

        /* STAFF */
        #staff-display {
            height: 200px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 16px;
            margin: 24px 0;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* PIANO (Pinned Bottom) */
        #piano-container {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 200px; /* Taller for better look */
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex; justify-content: center;
            padding-top: 20px;
            z-index: 50;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.05);
            /* Handle logic for sidebar offset? No, overlay is cleaner on mobile, flex on desktop */
        }
        
        /* Flex adjustments so piano doesn't overlap sidebar on Desktop */
        @media (min-width: 769px) {
            #piano-container { left: 280px; } /* Sidebar width */
        }

        .piano { position: relative; height: 160px; display: flex; padding: 0 40px; user-select: none; }
        
        .key {
            position: relative; float: left; cursor: pointer;
            transition: transform 0.05s, background 0.1s;
            border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;
        }
        
        .white-key {
            width: 48px; height: 160px;
            background: #fff;
            border: 1px solid #ccc; border-top: none;
            z-index: 1;
        }
        .white-key:active, .white-key.active {
            background: var(--accent); border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
            transform: translateY(2px);
        }
        .white-key.hint { background: #FFF9E6; border-bottom: 6px solid var(--warning); }

        .black-key {
            width: 30px; height: 100px;
            background: #1d1d1f;
            position: absolute; z-index: 2; margin-left: -15px;
            border-bottom-left-radius: 6px; border-bottom-right-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .black-key:active, .black-key.active {
            background: #333;
            background-image: linear-gradient(to bottom, var(--accent), #005bb5);
        }
        .black-key.hint { border: 2px solid var(--warning); background: #332a00; }

        /* LABELS */
        .key-label-note {
            position: absolute; bottom: 28px; left: 0; right: 0; text-align: center;
            font-size: 0.8rem; font-weight: 700; color: rgba(0,0,0,0.3); pointer-events: none;
        }
        .key-label-kbd {
            position: absolute; bottom: 8px; left: 0; right: 0; text-align: center;
            font-size: 0.65rem; font-weight: 600; color: rgba(0,0,0,0.2); text-transform: uppercase;
        }
        .active .key-label-note, .active .key-label-kbd { color: rgba(255,255,255,0.9); }

        /* ANALYSIS BAR */
        #analysis-bar {
            position: absolute;
            bottom: 220px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: #fff;
            padding: 8px 20px; border-radius: 30px;
            font-family: 'SF Mono', monospace; font-size: 0.9rem;
            pointer-events: none; opacity: 0; transition: opacity 0.3s;
            z-index: 60;
        }
        #analysis-bar.visible { opacity: 1; }

        /* BUTTONS */
        .btn-primary {
            background: var(--accent); color: white; border: none;
            padding: 14px 36px; border-radius: 30px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 12px var(--accent-glow); transition: 0.2s;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 16px var(--accent-glow); }
        
        .btn-secondary {
            background: #E5E5EA; color: var(--text-primary); border: none;
            padding: 12px 24px; border-radius: 30px;
            font-size: 0.95rem; font-weight: 600; cursor: pointer; margin-right: 12px;
        }
        .btn-secondary:hover { background: #D1D1D6; }

        /* MOBILE */
        @media (max-width: 768px) {
            #sidebar { position: fixed; height: 100%; z-index: 200; transform: translateX(-100%); width: 85%; box-shadow: 10px 0 50px rgba(0,0,0,0.2); }
            #sidebar.open { transform: translateX(0); }
            #content { padding: 20px; padding-bottom: 200px; }
            #piano-container { left: 0; overflow-x: auto; justify-content: flex-start; }
            .white-key { width: 42px; }
            .black-key { width: 24px; margin-left: -12px; }
        }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:16px;">
        <button onclick="toggleMenu()" style="background:none; border:none; font-size:1.4rem; cursor:pointer; color:var(--text-primary); display:none;" id="menu-btn">â˜°</button>
        <div class="brand">Murray's Theory</div>
    </div>
    <div id="midi-badge">MIDI Off</div>
</header>

<div id="main">
    <nav id="sidebar">
        <div class="nav-group-title">Explore</div>
        <div class="nav-item active" onclick="setMode('FREE')">Free Play</div>
        
        <div class="nav-group-title">Beginner Course</div>
        <div id="bg-list"></div>
        
        <div class="nav-group-title">Advanced Course</div>
        <div id="adv-list"></div>
    </nav>

    <main id="content">
        <!-- CHALLENGE CARD -->
        <div class="card" id="drill-card">
            <h2 id="drill-title">Free Play</h2>
            <div class="subtitle" id="drill-desc">Explore harmony. Connect MIDI or use your keyboard.</div>
            
            <!-- Context Box -->
            <div class="context-box" id="context-box" style="display:none;">
                <div class="context-icon">ðŸŽµ</div>
                <div>
                    <span class="context-label">Musical Context</span>
                    <span class="context-text" id="context-text">Loading...</span>
                </div>
            </div>

            <div id="staff-display">
                <span style="color:var(--text-secondary);">Play keys to see them here...</span>
            </div>
            
            <div id="action-area" style="min-height:60px;">
                <button class="btn-secondary" id="hint-btn" onclick="showHint()" style="display:none;">ðŸ’¡ Hint</button>
                <button class="btn-primary" id="next-btn" onclick="nextDrill()" style="display:none;">Next Challenge â†’</button>
                <div id="completion-msg" style="display:none; color:var(--success); font-weight:bold;">Section Complete! Select a new topic.</div>
            </div>
        </div>
    </main>
</div>

<!-- FLOATING ANALYSIS -->
<div id="analysis-bar">Waiting...</div>

<!-- PIANO (Pinned Bottom) -->
<div id="piano-container">
    <div id="piano" class="piano"></div>
</div>

<script>
    // ==========================================
    // 1. STATE
    // ==========================================
    const state = {
        activeNotes: new Set(),
        targetNotes: [],
        targetMidis: new Set(),
        mode: "FREE",
        audioCtx: null,
        oscillators: new Map(),
        currentTopic: null,
        challengeIndex: 0
    };

    function initAudio() {
        if(!state.audioCtx) {
            state.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            state.audioCtx.resume();
        }
    }
    function midiToFreq(m) { return 440 * Math.pow(2, (m - 69) / 12); }

    // ==========================================
    // 2. AUDIO & PIANO
    // ==========================================
    const pianoEl = document.getElementById('piano');
    const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    
    // Key Map (C3 - C6 range: 48 - 84)
    // Z row: 48 (C3) -> 64 (E4)
    // Q row: 60 (C4) -> 76 (E5)
    const keyMap = {
        'z': 48, 's': 49, 'x': 50, 'd': 51, 'c': 52, 'v': 53, 'g': 54, 'b': 55, 'h': 56, 'n': 57, 'j': 58, 'm': 59,
        ',': 60, 'l': 61, '.': 62, ';': 63, '/': 64,
        'q': 60, '2': 61, 'w': 62, '3': 63, 'e': 64, 'r': 65, '5': 66, 't': 67, '6': 68, 'y': 69, '7': 70, 'u': 71,
        'i': 72, '9': 73, 'o': 74, '0': 75, 'p': 76
    };

    function buildPiano() {
        pianoEl.innerHTML = '';
        let wOffset = 0;
        // Range: C3 (48) to C6 (84)
        for(let m=48; m<=84; m++) {
            const nName = noteNames[m%12];
            const isBlack = nName.includes('#');
            
            const key = document.createElement('div');
            key.dataset.midi = m;
            
            if(isBlack) {
                key.className = 'key black-key';
                key.style.left = ((wOffset * 48) - 15) + 'px'; // 48px width
                pianoEl.appendChild(key);
            } else {
                key.className = 'key white-key';
                
                // Labels
                const nLabel = document.createElement('div');
                nLabel.className = 'key-label-note';
                nLabel.innerText = nName;
                key.appendChild(nLabel);
                
                const kChar = Object.keys(keyMap).find(k => keyMap[k] === m);
                if(kChar) {
                    const kLabel = document.createElement('div');
                    kLabel.className = 'key-label-kbd';
                    kLabel.innerText = kChar;
                    key.appendChild(kLabel);
                }
                pianoEl.appendChild(key);
                wOffset++;
            }
            
            const on = (e) => { e.preventDefault(); noteOn(m); };
            const off = (e) => { e.preventDefault(); noteOff(m); };
            key.addEventListener('mousedown', on);
            key.addEventListener('mouseup', off);
            key.addEventListener('mouseleave', off);
            key.addEventListener('touchstart', on, {passive:false});
            key.addEventListener('touchend', off, {passive:false});
        }
        pianoEl.style.width = (wOffset * 48) + 'px';
    }

    function playNote(m) {
        initAudio();
        if(state.oscillators.has(m)) return;
        
        const osc = state.audioCtx.createOscillator();
        const gain = state.audioCtx.createGain();
        osc.type = 'triangle'; 
        osc.frequency.value = midiToFreq(m);
        
        const t = state.audioCtx.currentTime;
        gain.gain.setValueAtTime(0, t);
        gain.gain.linearRampToValueAtTime(0.4, t + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.3, t + 0.5);
        
        osc.connect(gain); gain.connect(state.audioCtx.destination);
        osc.start();
        state.oscillators.set(m, {osc, gain});
    }

    function stopNote(m) {
        if(!state.oscillators.has(m)) return;
        const {osc, gain} = state.oscillators.get(m);
        const t = state.audioCtx.currentTime;
        gain.gain.cancelScheduledValues(t);
        gain.gain.setValueAtTime(gain.gain.value, t);
        gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
        osc.stop(t + 0.1);
        setTimeout(() => { osc.disconnect(); gain.disconnect(); }, 150);
        state.oscillators.delete(m);
    }

    // ==========================================
    // 3. LOGIC
    // ==========================================
    function noteOn(m) {
        if(state.activeNotes.has(m)) return;
        state.activeNotes.add(m);
        playNote(m);
        update();
    }
    function noteOff(m) {
        state.activeNotes.delete(m);
        stopNote(m);
        update();
    }

    function update() {
        // UI
        document.querySelectorAll('.key.active').forEach(k => k.classList.remove('active'));
        const currentNames = [];
        state.activeNotes.forEach(m => {
            const el = document.querySelector(`.key[data-midi="${m}"]`);
            if(el) el.classList.add('active');
            const n = noteNames[m%12];
            const oct = Math.floor(m/12)-1;
            currentNames.push(n + oct);
        });
        currentNames.sort();

        // Analysis
        const bar = document.getElementById('analysis-bar');
        if(currentNames.length > 0) {
            bar.classList.add('visible');
            analyze(currentNames);
        } else {
            bar.classList.remove('visible');
        }

        if(state.mode === "FREE") updateSheet(currentNames);
        else checkDrill(currentNames);
    }

    function checkDrill(inputs) {
        if(state.targetNotes.length === 0) return;
        
        const card = document.getElementById('drill-card');
        const nextBtn = document.getElementById('next-btn');
        const hintBtn = document.getElementById('hint-btn');
        const desc = document.getElementById('drill-desc');
        
        const targetSet = new Set(state.targetNotes);
        const inputSet = new Set(inputs);
        const match = targetSet.size === inputSet.size && [...targetSet].every(x => inputSet.has(x));

        if(match) {
            card.className = "card success";
            desc.innerHTML = "<span style='color:var(--success); font-weight:700;'>Excellent!</span>";
            nextBtn.style.display = 'inline-block';
            hintBtn.style.display = 'none';
            document.querySelectorAll('.hint').forEach(k => k.classList.remove('hint'));
        } else {
            const wrong = [...inputSet].some(x => !targetSet.has(x));
            if(wrong && inputSet.size > 0) {
                card.className = "card fail";
                desc.innerHTML = "<span style='color:var(--error);'>Incorrect notes.</span>";
            } else {
                card.className = "card";
                desc.innerHTML = "Match the notes on the staff.";
            }
        }
    }

    function getMidiFromNote(note) {
        const letter = note.slice(0, -1);
        const oct = parseInt(note.slice(-1));
        const idx = noteNames.indexOf(letter);
        return (oct + 1) * 12 + idx;
    }

    window.showHint = () => {
        state.targetMidis.forEach(m => {
            const el = document.querySelector(`.key[data-midi="${m}"]`);
            if(el) el.classList.add('hint');
        });
    };

    let analyzeTimer;
    function analyze(notes) {
        clearTimeout(analyzeTimer);
        analyzeTimer = setTimeout(() => {
            fetch('/api/analyze', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({notes})
            }).then(r=>r.json()).then(d => {
                const txt = d.root === '-' ? notes.join(' ') : `${d.root} Root â€¢ ${d.intervals.join(' ')}`;
                document.getElementById('analysis-bar').innerText = txt;
            });
        }, 100);
    }
    
    let sheetTimer;
    function updateSheet(notes) {
        clearTimeout(sheetTimer);
        sheetTimer = setTimeout(() => {
            if(notes.length === 0) {
                document.getElementById('staff-display').innerHTML = '<span style="color:#aaa">Play keys...</span>';
                return;
            }
            fetch('/api/generate-sheet', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({notes})
            }).then(r=>r.text()).then(svg => {
                document.getElementById('staff-display').innerHTML = svg;
            });
        }, 150);
    }

    // ==========================================
    // 4. CONTROL
    // ==========================================
    window.setMode = (m) => {
        state.mode = m;
        resetUI();
        document.getElementById('drill-title').innerText = "Free Play";
        document.getElementById('drill-desc').innerText = "Explore harmony.";
        document.getElementById('context-box').style.display = "none";
        state.targetNotes = [];
    };

    window.setTopic = (t) => {
        state.mode = "DRILL";
        state.currentTopic = t;
        state.challengeIndex = 0; // Reset index
        resetUI();
        document.querySelectorAll('.nav-item').forEach(e => e.classList.toggle('active', e.innerText === t));
        loadChallenge();
    };
    
    window.nextDrill = () => {
        state.challengeIndex++;
        loadChallenge();
    };

    function loadChallenge() {
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('hint-btn').style.display = 'none';
        document.getElementById('completion-msg').style.display = 'none';
        document.getElementById('drill-card').className = "card";
        document.querySelectorAll('.hint').forEach(k => k.classList.remove('hint'));
        
        // Fetch
        fetch('/api/challenge', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({topic: state.currentTopic, challenge_index: state.challengeIndex})
        }).then(r=>r.json()).then(d => {
            
            if(d.no_more_challenges) {
                 document.getElementById('drill-title').innerText = "Section Complete!";
                 document.getElementById('drill-desc').innerText = d.message;
                 document.getElementById('staff-display').innerHTML = "<div style='font-size:3rem;'>ðŸŽ‰</div>";
                 document.getElementById('context-box').style.display = "none";
                 document.getElementById('completion-msg').style.display = "block";
                 return;
            }

            document.getElementById('drill-title').innerText = d.instruction;
            document.getElementById('drill-desc').innerText = "Match the notes on the staff.";
            document.getElementById('staff-display').innerHTML = d.svg;
            state.targetNotes = d.target_notes;
            
            // Context
            if(d.context) {
                document.getElementById('context-box').style.display = "flex";
                document.getElementById('context-text').innerText = d.context;
            } else {
                document.getElementById('context-box').style.display = "none";
            }
            
            state.targetMidis = new Set(d.target_notes.map(getMidiFromNote));
            document.getElementById('hint-btn').style.display = 'inline-block';
        });
    }

    function resetUI() {
        document.getElementById('sidebar').classList.remove('open');
        document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
        document.getElementById('drill-card').className = "card";
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('completion-msg').style.display = 'none';
        document.querySelectorAll('.hint').forEach(k => k.classList.remove('hint'));
    }
    window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('open');

    // ==========================================
    // 5. BOOTSTRAP
    // ==========================================
    buildPiano();
    if(navigator.requestMIDIAccess) {
        navigator.requestMIDIAccess().then(m => {
            const b = document.getElementById('midi-badge');
            b.innerText = "MIDI Ready"; b.classList.add('connected');
            for(let i of m.inputs.values()) i.onmidimessage = msg => {
                const [c,n,v] = msg.data;
                if(c===144 && v>0) noteOn(n); if(c===128 || (c===144 && v===0)) noteOff(n);
            };
        });
    }
    document.addEventListener('keydown', e => { if(!e.repeat && keyMap[e.key]) noteOn(keyMap[e.key]); });
    document.addEventListener('keyup', e => { if(keyMap[e.key]) noteOff(keyMap[e.key]); });
    fetch('/api/curriculum').then(r=>r.json()).then(d => {
        const bg = document.getElementById('bg-list');
        const ad = document.getElementById('adv-list');
        d.beginner.forEach(t => bg.innerHTML += `<div class="nav-item" onclick="setTopic('${t}')">${t}</div>`);
        d.advanced.forEach(t => ad.innerHTML += `<div class="nav-item" onclick="setTopic('${t}')">${t}</div>`);
    });
    if(window.innerWidth<=768) document.getElementById('menu-btn').style.display='block';

</script>
</body>
</html>
