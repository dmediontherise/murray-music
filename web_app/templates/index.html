<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Murray's Theory v4.0</title>
    <style>
        /* MODERN CLEAN AESTHETIC */
        :root {
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --accent: #0071e3;
            --success: #34c759;
            --error: #ff3b30;
            --border: #d2d2d7;
            --shadow: 0 8px 20px rgba(0,0,0,0.04);
            --radius: 16px;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            background: var(--bg); color: var(--text-main); margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
        }

        /* HEADER */
        header { 
            background: rgba(255,255,255,0.8); backdrop-filter: blur(20px);
            padding: 0 24px; height: 60px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); z-index: 100;
        }
        h1 { font-size: 1.1rem; font-weight: 600; margin: 0; }
        
        /* LAYOUT */
        #main { flex: 1; display: flex; overflow: hidden; }
        
        #sidebar { 
            width: 280px; background: #fff; border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; overflow-y: auto; padding-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .menu-head { 
            font-size: 0.75rem; font-weight: 700; color: var(--text-sub); 
            text-transform: uppercase; padding: 24px 24px 8px; 
        }
        .menu-item { 
            padding: 12px 24px; font-size: 0.95rem; cursor: pointer; transition: 0.2s; 
            border-left: 3px solid transparent;
        }
        .menu-item:hover { background: #f5f5f7; }
        .menu-item.active { 
            background: rgba(0, 113, 227, 0.08); color: var(--accent); 
            border-left-color: var(--accent); font-weight: 500;
        }

        #content { 
            flex: 1; padding: 32px; overflow-y: auto; display: flex; flex-direction: column; gap: 24px; 
            align-items: center;
        }

        /* CARDS */
        .card { 
            background: var(--card-bg); width: 100%; max-width: 800px; 
            border-radius: var(--radius); box-shadow: var(--shadow); padding: 32px;
            text-align: center; transition: 0.3s;
        }
        
        /* CHALLENGE AREA */
        #challenge-card { border: 2px solid transparent; }
        #challenge-card.success { border-color: var(--success); box-shadow: 0 0 20px rgba(52, 199, 89, 0.2); }
        #challenge-card.fail { border-color: var(--error); }

        #staff-container { 
            height: 160px; display: flex; justify-content: center; align-items: center; 
            margin: 20px 0; background: #fff; border-radius: 8px; border: 1px dashed var(--border);
        }
        #staff-svg { height: 100%; width: auto; max-width: 100%; }

        #instruction { font-size: 1.4rem; font-weight: 700; margin-bottom: 8px; }
        #sub-instruction { color: var(--text-sub); font-size: 1rem; }

        /* ANALYSIS */
        #analysis-text { 
            font-family: "SF Mono", monospace; font-size: 0.9rem; color: var(--text-sub); 
            margin-top: 16px; min-height: 1.2em; 
        }

        /* PIANO */
        #piano-wrapper { 
            background: #fff; border-top: 1px solid var(--border); 
            height: 180px; display: flex; justify-content: center; padding-top: 0;
            overflow-x: auto; flex-shrink: 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        }
        .piano { position: relative; height: 160px; display: flex; padding: 0 20px; user-select: none; }
        
        .white-key { 
            width: 44px; height: 160px; background: #fff; border: 1px solid #ccc; border-top: none; 
            border-radius: 0 0 6px 6px; z-index: 1; cursor: pointer; position: relative;
        }
        .white-key:hover { background: #fafafa; }
        .white-key.active { background: var(--accent); box-shadow: 0 0 0 1px var(--accent); border-color: var(--accent); }

        .black-key { 
            width: 26px; height: 100px; background: #1d1d1f; position: absolute; z-index: 2; 
            margin-left: -13px; border-radius: 0 0 4px 4px; cursor: pointer;
        }
        .black-key.active { background: var(--accent); background-image: linear-gradient(#0071e3, #005bb5); }

        /* KEY LABELS */
        .key-label { 
            position: absolute; bottom: 8px; left: 0; right: 0; text-align: center; 
            font-size: 0.6rem; color: #aaa; pointer-events: none; 
        }

        /* MOBILE */
        @media (max-width: 768px) {
            #sidebar { position: fixed; top: 60px; left: 0; bottom: 0; transform: translateX(-100%); z-index: 99; width: 100%; }
            #sidebar.open { transform: translateX(0); }
            #content { padding: 16px; }
            .white-key { width: 36px; } 
            .black-key { width: 20px; margin-left: -10px; }
            #staff-container { height: 120px; }
            #instruction { font-size: 1.1rem; }
        }
        
        .btn { background: var(--accent); color: #fff; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 0.9rem; }
        .btn:hover { background: #005bb5; }

    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:12px;">
        <button onclick="document.getElementById('sidebar').classList.toggle('open')" style="background:none; border:none; font-size:1.4rem; cursor:pointer; display:none;" id="menu-btn">☰</button>
        <h1>Murray's Theory</h1>
    </div>
    <div style="font-size:0.8rem; color:var(--text-sub);">
        v4.0 • <span id="midi-status">MIDI Off</span>
    </div>
</header>

<div id="main">
    <nav id="sidebar">
        <div class="menu-head">Explore</div>
        <div class="menu-item active" onclick="setMode('FREE')">Free Play</div>
        
        <div class="menu-head">Beginner Course</div>
        <div id="bg-list"></div>
        
        <div class="menu-head">Advanced Course</div>
        <div id="adv-list"></div>
    </nav>

    <main id="content">
        <!-- LESSON CARD -->
        <div class="card" id="challenge-card">
            <div id="instruction">Free Play</div>
            <div id="sub-instruction">Play notes to see them on the staff.</div>
            
            <div id="staff-container">
                <div style="color:#ccc; font-size:0.9rem;">(Sheet Music Display)</div>
            </div>
            
            <div id="feedback-area" style="min-height: 40px; display:flex; justify-content:center; align-items:center; gap:10px;">
                <button class="btn" id="next-btn" onclick="nextDrill()" style="display:none;">Next Challenge →</button>
            </div>
        </div>

        <!-- ANALYSIS FEEDBACK -->
        <div style="text-align:center;">
            <div style="font-size:0.75rem; font-weight:700; letter-spacing:1px; color:var(--text-sub); text-transform:uppercase;">Live Analysis</div>
            <div id="analysis-text">Waiting for input...</div>
        </div>
        
        <div style="margin-top:auto; font-size:0.8rem; color:var(--text-sub); opacity:0.7;">
            Keyboard: [Z-M] = Low Octave • [Q-P] = High Octave
        </div>
    </main>
</div>

<div id="piano-wrapper">
    <div id="piano" class="piano"></div>
</div>

<script>
    // ==========================================
    // 1. STATE & CORE
    // ==========================================
    const state = {
        activeNotes: new Set(),
        targetNotes: [], // Names e.g. ["C4", "E4", "G4"]
        mode: "FREE",
        audioCtx: null,
        oscillators: new Map(),
        currentTopic: null
    };

    function initAudio() {
        if(!state.audioCtx) {
            state.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            state.audioCtx.resume();
        }
    }

    // ==========================================
    // 2. PIANO UI & MAPPING
    // ==========================================
    const pianoEl = document.getElementById('piano');
    const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    
    // Keyboard Map: 2 Rows (Z and Q)
    const keyMap = {
        // Lower Octave (C3 start)
        'z': 48, 's': 49, 'x': 50, 'd': 51, 'c': 52, 'v': 53, 'g': 54, 'b': 55, 'h': 56, 'n': 57, 'j': 58, 'm': 59,
        ',': 60, 'l': 61, '.': 62, ';': 63, '/': 64, 
        
        // Upper Octave (C4 start) - Matches standard Logic/Ableton
        'q': 60, '2': 61, 'w': 62, '3': 63, 'e': 64, 'r': 65, '5': 66, 't': 67, '6': 68, 'y': 69, '7': 70, 'u': 71,
        'i': 72, '9': 73, 'o': 74, '0': 75, 'p': 76
    };

    function buildPiano() {
        pianoEl.innerHTML = '';
        let wOffset = 0;
        // Range: C3 (48) to C6 (84) - 3 Octaves
        for(let m=48; m<=84; m++) {
            const isBlack = [1,3,6,8,10].includes(m%12);
            const key = document.createElement('div');
            key.dataset.midi = m;
            
            if(isBlack) {
                key.className = 'key black-key';
                key.style.left = ((wOffset * 44) - 13) + 'px';
                pianoEl.appendChild(key);
            } else {
                key.className = 'key white-key';
                // Add label for mapped keys
                const char = Object.keys(keyMap).find(k => keyMap[k] === m);
                if(char) {
                    const label = document.createElement('div');
                    label.className = 'key-label';
                    label.innerText = char.toUpperCase();
                    key.appendChild(label);
                }
                pianoEl.appendChild(key);
                wOffset++;
            }
            
            // Events
            const on = (e) => { e.preventDefault(); noteOn(m); };
            const off = (e) => { e.preventDefault(); noteOff(m); };
            key.addEventListener('mousedown', on);
            key.addEventListener('mouseup', off);
            key.addEventListener('mouseleave', off);
            key.addEventListener('touchstart', on);
            key.addEventListener('touchend', off);
        }
        pianoEl.style.width = (wOffset * 44) + 'px';
    }

    // ==========================================
    // 3. LOGIC & AUDIO
    // ==========================================
    function noteOn(m) {
        if(state.activeNotes.has(m)) return;
        initAudio();
        state.activeNotes.add(m);
        
        // Sound
        const osc = state.audioCtx.createOscillator();
        const gain = state.audioCtx.createGain();
        osc.frequency.value = 440 * Math.pow(2, (m-69)/12);
        osc.type = 'triangle';
        gain.gain.setValueAtTime(0, state.audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.3, state.audioCtx.currentTime + 0.05);
        osc.connect(gain); gain.connect(state.audioCtx.destination);
        osc.start();
        state.oscillators.set(m, {osc, gain});
        
        update();
    }

    function noteOff(m) {
        state.activeNotes.delete(m);
        if(state.oscillators.has(m)) {
            const {osc, gain} = state.oscillators.get(m);
            gain.gain.linearRampToValueAtTime(0, state.audioCtx.currentTime + 0.1);
            osc.stop(state.audioCtx.currentTime + 0.1);
            state.oscillators.delete(m);
        }
        update();
    }

    function update() {
        // UI Highlights
        document.querySelectorAll('.key.active').forEach(k => k.classList.remove('active'));
        const noteList = [];
        state.activeNotes.forEach(m => {
            const el = document.querySelector(`.key[data-midi="${m}"]`);
            if(el) el.classList.add('active');
            
            const n = noteNames[m%12];
            const oct = Math.floor(m/12)-1;
            noteList.push(n + oct);
        });
        noteList.sort();

        // Check Logic (if in lesson)
        checkChallenge(noteList);
        
        // Analysis API (Debounced)
        analyze(noteList);
        
        // If Free Play, update sheet music live
        if(state.mode === "FREE") updateSheet(noteList);
    }
    
    function checkChallenge(inputNotes) {
        if(state.mode === "FREE" || state.targetNotes.length === 0) return;
        
        const card = document.getElementById('challenge-card');
        const btn = document.getElementById('next-btn');
        
        // Compare Sets (ignoring octave? No, prompt says C4 so strict)
        // Let's do strict name match first.
        const targetSet = new Set(state.targetNotes);
        const inputSet = new Set(inputNotes);
        
        // Simple Set Equality
        const isMatch = targetSet.size === inputSet.size && [...targetSet].every(x => inputSet.has(x));
        
        if(isMatch) {
            card.classList.add('success');
            card.classList.remove('fail');
            btn.style.display = 'block';
            document.getElementById('sub-instruction').innerText = "Perfect! Great job.";
            document.getElementById('sub-instruction').style.color = "var(--success)";
        } else {
            // Only show fail if they are playing WRONG notes (not just incomplete)
            const isWrong = [...inputSet].some(x => !targetSet.has(x));
            if(isWrong && inputSet.size > 0) {
                 card.classList.add('fail');
                 document.getElementById('sub-instruction').innerText = "Try again...";
                 document.getElementById('sub-instruction').style.color = "var(--error)";
            } else {
                 card.classList.remove('fail');
                 card.classList.remove('success');
                 if(!btn.style.display || btn.style.display === 'none') {
                     document.getElementById('sub-instruction').innerText = "Match the notes on the staff.";
                     document.getElementById('sub-instruction').style.color = "var(--text-sub)";
                 }
            }
        }
    }

    let analyzeTimer;
    function analyze(notes) {
        clearTimeout(analyzeTimer);
        if(notes.length === 0) {
            document.getElementById('analysis-text').innerText = "Waiting for input...";
            return;
        }
        analyzeTimer = setTimeout(() => {
            fetch('/api/analyze', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({notes})
            }).then(r=>r.json()).then(d => {
                document.getElementById('analysis-text').innerText = 
                    `${d.root} Root • ${d.intervals.join(', ')}`;
            });
        }, 150);
    }
    
    let sheetTimer;
    function updateSheet(notes) {
        clearTimeout(sheetTimer);
        if(notes.length === 0) return;
        sheetTimer = setTimeout(() => {
            fetch('/api/generate-sheet', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({notes})
            }).then(r=>r.text()).then(svg => {
                 document.getElementById('staff-container').innerHTML = svg;
            });
        }, 300);
    }

    // ==========================================
    // 4. LESSON CONTROLS
    // ==========================================
    window.setMode = (m) => {
        state.mode = m;
        document.getElementById('sidebar').classList.remove('open');
        document.querySelectorAll('.menu-item').forEach(e => e.classList.remove('active'));
        // Update UI
        document.getElementById('instruction').innerText = "Free Play";
        document.getElementById('sub-instruction').innerText = "Play anything you like.";
        document.getElementById('challenge-card').classList.remove('success', 'fail');
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('staff-container').innerHTML = '<div style="color:#ccc">Play notes to see music</div>';
        state.targetNotes = [];
    };

    window.setTopic = (topic) => {
        state.mode = "DRILL";
        state.currentTopic = topic;
        document.getElementById('sidebar').classList.remove('open');
        document.querySelectorAll('.menu-item').forEach(e => {
            e.classList.toggle('active', e.innerText === topic);
        });
        
        nextDrill();
    };
    
    window.nextDrill = () => {
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('challenge-card').classList.remove('success', 'fail');
        document.getElementById('sub-instruction').innerText = "Loading...";
        document.getElementById('sub-instruction').style.color = "var(--text-sub)";
        
        fetch('/api/challenge', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({topic: state.currentTopic})
        }).then(r=>r.json()).then(d => {
            document.getElementById('instruction').innerText = d.instruction;
            document.getElementById('sub-instruction').innerText = "Match the notes on the staff.";
            document.getElementById('staff-container').innerHTML = d.svg;
            state.targetNotes = d.target_notes;
        });
    };

    // ==========================================
    // 5. INIT
    // ==========================================
    buildPiano();
    
    // Keyboard Listeners
    document.addEventListener('keydown', e => {
        if(!e.repeat && keyMap[e.key]) noteOn(keyMap[e.key]);
    });
    document.addEventListener('keyup', e => {
        if(keyMap[e.key]) noteOff(keyMap[e.key]);
    });

    // MIDI
    if(navigator.requestMIDIAccess) {
        navigator.requestMIDIAccess().then(m => {
            document.getElementById('midi-status').innerText = "MIDI Ready";
            for(let i of m.inputs.values()) {
                i.onmidimessage = msg => {
                    const [c,n,v] = msg.data;
                    if(c===144 && v>0) noteOn(n);
                    if(c===128 || (c===144 && v===0)) noteOff(n);
                };
            }
        });
    }

    // Load Curriculum
    fetch('/api/curriculum').then(r=>r.json()).then(d => {
        const bg = document.getElementById('bg-list');
        const adv = document.getElementById('adv-list');
        d.beginner.forEach(t => bg.innerHTML += `<div class="menu-item" onclick="setTopic('${t}')">${t}</div>`);
        d.advanced.forEach(t => adv.innerHTML += `<div class="menu-item" onclick="setTopic('${t}')">${t}</div>`);
    });

    // Mobile Menu
    if(window.innerWidth <= 768) {
        document.getElementById('menu-btn').style.display = 'block';
    }

</script>
</body>
</html>
