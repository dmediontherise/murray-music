<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Murray's Theory v6.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* DESIGN SYSTEM */
        :root {
            --bg-body: #F5F5F7;
            --bg-surface: #FFFFFF;
            --bg-sidebar: rgba(255, 255, 255, 0.95);
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --accent: #0071E3;
            --accent-glow: rgba(0, 113, 227, 0.4);
            --success: #34C759;
            --error: #FF3B30;
            --warning: #FF9F0A;
            --border: rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --radius-lg: 24px;
            --font-main: 'Inter', -apple-system, sans-serif;
            --header-height: 60px;
            --piano-height: 180px;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: var(--font-main); background: var(--bg-body); color: var(--text-primary);
            margin: 0; display: flex; flex-direction: column; height: 100vh; height: 100dvh; overflow: hidden;
        }

        /* HEADER */
        header {
            height: var(--header-height); background: rgba(255,255,255,0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000; flex-shrink: 0;
        }
        .brand { font-weight: 700; font-size: 1.1rem; letter-spacing: -0.01em; }
        #midi-badge {
            font-size: 0.75rem; font-weight: 600; padding: 6px 12px;
            background: rgba(0,0,0,0.05); color: var(--text-secondary); border-radius: 20px;
        }
        #midi-badge.connected { background: rgba(52, 199, 89, 0.15); color: #208035; }

        /* LAYOUT */
        #main-layout { flex: 1; display: flex; overflow: hidden; position: relative; }

        #sidebar {
            width: 280px; background: var(--bg-sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 20px 0; overflow-y: auto;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000;
        }
        
        .nav-group-title { padding: 0 24px; margin: 24px 0 8px; font-size: 0.75rem; text-transform: uppercase; color: var(--text-secondary); font-weight: 600; }
        .nav-item { padding: 12px 24px; font-size: 0.95rem; font-weight: 500; cursor: pointer; border-left: 3px solid transparent; }
        .nav-item.active { color: var(--accent); background: rgba(0, 113, 227, 0.08); border-left-color: var(--accent); }

        /* CONTENT */
        #content-area {
            flex: 1; display: flex; flex-direction: column; overflow-y: auto; position: relative;
            padding: 20px; padding-bottom: calc(var(--piano-height) + 40px);
        }

        .card {
            background: var(--bg-surface); border-radius: var(--radius-lg); box-shadow: var(--shadow-sm);
            width: 100%; max-width: 800px; padding: 30px; margin: 0 auto; border: 1px solid var(--border);
            text-align: center;
        }
        #drill-card.success { border-color: var(--success); box-shadow: 0 0 30px rgba(52, 199, 89, 0.15); }
        #drill-card.fail { border-color: var(--error); }

        h2 { margin: 0 0 8px; font-size: 1.8rem; font-weight: 700; }
        .subtitle { color: var(--text-secondary); margin-bottom: 24px; line-height: 1.4; }

        /* CONTEXT BOX */
        .context-box {
            background: #F2F2F7; border-radius: 12px; padding: 16px; margin: 20px 0;
            text-align: left; display: flex; gap: 12px;
        }
        .context-icon { font-size: 1.2rem; }
        .context-text { font-size: 0.9rem; color: #333; line-height: 1.4; }

        #staff-display {
            height: 160px; background: #fff; border: 1px solid var(--border);
            border-radius: 16px; margin: 20px 0; display: flex; align-items: center; justify-content: center;
        }

        /* PIANO CONTAINER */
        #piano-wrapper {
            position: absolute; bottom: 0; left: 0; right: 0; height: var(--piano-height);
            background: #fff; border-top: 1px solid var(--border);
            display: flex; justify-content: center; align-items: flex-start;
            z-index: 500; padding-top: 0; box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
            overflow-x: auto;
        }

        /* NEW CSS GRID PIANO LAYOUT */
        /* This ensures perfect alignment. 
           We have 3 Octaves (C3 to B5) = 21 White Keys.
           Grid Columns: 21 equal columns.
           White keys span 1 column.
           Black keys span 1 column but are shifted? No.
           Better approach: Absolute positioning relative to a container with fixed aspect ratio.
        */
        
        .piano-octave {
            display: flex;
            position: relative;
            height: 100%;
        }
        
        .key-group {
            position: relative;
            display: flex;
        }

        .white-key {
            width: 50px; /* Fixed width for stability */
            height: 100%;
            background: linear-gradient(to bottom, #fff 0%, #f0f0f0 100%);
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 6px 6px;
            z-index: 1;
            box-shadow: inset 0 -2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
        }
        .white-key:active, .white-key.active {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
            transform: translateY(2px);
        }
        .white-key.hint { background: #FFF9E6; border-bottom: 8px solid var(--warning); }

        /* Black keys must sit BETWEEN white keys. 
           In a flex row of white keys, we place black keys absolutely relative to the container.
           Standard Piano Geometry:
           C# is centered on the line between C and D.
           D# is centered on the line between D and E.
           F# is centered on F/G.
           G# is centered on G/A.
           A# is centered on A/B.
        */
        .black-key {
            width: 32px;
            height: 60%;
            background: linear-gradient(to bottom, #333 0%, #000 100%);
            position: absolute;
            z-index: 10;
            border-radius: 0 0 4px 4px;
            box-shadow: 2px 4px 5px rgba(0,0,0,0.3);
            top: 0;
            pointer-events: auto; /* Ensure clickable */
            cursor: pointer;
        }
        .black-key:active, .black-key.active {
            background: var(--accent);
            transform: scale(0.98);
        }
        .black-key.hint { border: 2px solid var(--warning); background: #332a00; }

        /* KEY LABELS */
        .key-label-note {
            position: absolute; bottom: 20px; left: 0; right: 0; text-align: center;
            font-size: 0.75rem; font-weight: 700; color: rgba(0,0,0,0.3); pointer-events: none;
        }
        .key-label-kbd {
            position: absolute; bottom: 6px; left: 0; right: 0; text-align: center;
            font-size: 0.65rem; font-weight: 600; color: rgba(0,0,0,0.2); text-transform: uppercase;
        }
        .white-key.active .key-label-note, .white-key.active .key-label-kbd { color: #fff; }

        /* ANALYSIS BAR */
        #analysis-bar {
            position: absolute; bottom: calc(var(--piano-height) + 20px);
            left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); color: #fff;
            padding: 8px 20px; border-radius: 30px; font-family: monospace; font-size: 0.9rem;
            pointer-events: none; opacity: 0; transition: opacity 0.2s; z-index: 600; white-space: nowrap;
        }
        #analysis-bar.visible { opacity: 1; }

        /* BUTTONS */
        .btn-primary {
            background: var(--accent); color: #fff; border: none;
            padding: 12px 28px; border-radius: 30px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        .btn-secondary {
            background: #E5E5EA; color: #000; border: none;
            padding: 10px 20px; border-radius: 30px; font-weight: 600; cursor: pointer; margin-right: 8px;
        }

        @media (max-width: 768px) {
            #sidebar { position: fixed; top: 0; left: 0; bottom: 0; transform: translateX(-100%); width: 80%; box-shadow: 10px 0 50px rgba(0,0,0,0.2); }
            #sidebar.open { transform: translateX(0); }
            #sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 1500; backdrop-filter: blur(2px); }
            #sidebar-overlay.visible { display: block; }
            #content-area { padding: 16px; }
            #piano-wrapper { height: 160px; justify-content: flex-start; }
            .white-key { width: 44px; } /* Slightly narrower on mobile */
            .black-key { width: 28px; }
        }
    </style>
</head>
<body>

<div id="sidebar-overlay" onclick="toggleMenu()"></div>

<header>
    <div style="display:flex; align-items:center; gap:16px;">
        <button onclick="toggleMenu()" style="background:none; border:none; font-size:1.4rem; cursor:pointer; color:var(--text-primary); display:none;" id="menu-btn">â˜°</button>
        <div class="brand">Murray's Theory</div>
    </div>
    <div id="midi-badge">MIDI Off</div>
</header>

<div id="main-layout">
    <nav id="sidebar">
        <div class="nav-group-title">Explore</div>
        <div class="nav-item active" onclick="setMode('FREE')">Free Play</div>
        <div class="nav-group-title">Beginner Course</div>
        <div id="bg-list"></div>
        <div class="nav-group-title">Advanced Course</div>
        <div id="adv-list"></div>
    </nav>

    <main id="content-area">
        <div class="card" id="drill-card">
            <h2 id="drill-title">Free Play</h2>
            <div class="subtitle" id="drill-desc">Explore harmony.</div>
            
            <div class="context-box" id="context-box" style="display:none;">
                <div class="context-icon">ðŸŽµ</div>
                <div class="context-text" id="context-text">...</div>
            </div>

            <div id="staff-display">
                <span style="color:var(--text-secondary);">Play keys...</span>
            </div>
            
            <div id="action-area" style="min-height:50px; margin-top:10px;">
                <button class="btn-secondary" id="hint-btn" onclick="showHint()" style="display:none;">ðŸ’¡ Hint</button>
                <button class="btn-primary" id="next-btn" onclick="nextDrill()" style="display:none;">Next â†’</button>
                <div id="completion-msg" style="display:none; color:var(--success); font-weight:bold;">Section Complete!</div>
            </div>
        </div>
    </main>
</div>

<div id="analysis-bar">Waiting...</div>

<div id="piano-wrapper">
    <div id="piano" class="piano"></div>
</div>

<script>
    // ==========================================
    // 1. STATE & AUDIO
    // ==========================================
    const state = {
        activeNotes: new Set(),
        targetNotes: [],
        targetMidis: new Set(),
        mode: "FREE",
        audioCtx: null,
        oscillators: new Map(),
        currentTopic: null,
        challengeIndex: 0
    };

    function initAudio() {
        if(!state.audioCtx) {
            state.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            state.audioCtx.resume();
        }
    }
    function midiToFreq(m) { return 440 * Math.pow(2, (m - 69) / 12); }

    // ==========================================
    // 2. ROBUST PIANO RENDERER
    // ==========================================
    const pianoEl = document.getElementById('piano');
    const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    // Range C3 (48) to B5 (83) -> EXACTLY 3 OCTAVES (36 keys)
    const START_MIDI = 48;
    const END_MIDI = 83; 
    
    // Improved Mapping logic
    const keyMap = {
        // Row 1 (Z) -> Octave 3 (48-59)
        'z': 48, 's': 49, 'x': 50, 'd': 51, 'c': 52, 'v': 53, 'g': 54, 'b': 55, 'h': 56, 'n': 57, 'j': 58, 'm': 59,
        // Row 2 (Q) -> Octave 4 (60-71)
        'q': 60, '2': 61, 'w': 62, '3': 63, 'e': 64, 'r': 65, '5': 66, 't': 67, '6': 68, 'y': 69, '7': 70, 'u': 71,
        // Row 3 (1) -> Octave 5 (72-83)
        'i': 72, '9': 73, 'o': 74, '0': 75, 'p': 76
    };

    function buildPiano() {
        pianoEl.innerHTML = '';
        
        // We will render White Keys in flow, and append Black Keys absolutely
        // relative to the container.
        
        let whiteKeyIndex = 0;
        const whiteKeys = []; // Store refs for positioning calculation
        
        for(let m = START_MIDI; m <= END_MIDI; m++) {
            const isBlack = [1,3,6,8,10].includes(m % 12);
            
            if(!isBlack) {
                const key = createKey(m, false);
                pianoEl.appendChild(key);
                whiteKeys.push(key); // Track white keys
                whiteKeyIndex++;
            }
        }
        
        // Now add Black Keys
        let wIndex = 0;
        for(let m = START_MIDI; m <= END_MIDI; m++) {
            const isBlack = [1,3,6,8,10].includes(m % 12);
            
            if(isBlack) {
                const key = createKey(m, true);
                
                // Position Calculation:
                // Black key sits between wIndex and wIndex+1
                // We use the white key width (50px desktop, 44px mobile)
                // Better: Get width from the first white key rendered
                const wWidth = whiteKeys[0].offsetWidth || (window.innerWidth<=768 ? 44 : 50);
                
                // Center of gap is wIndex * width
                const leftPos = (wIndex * wWidth) - (wWidth * 0.35); // Approx center
                key.style.left = leftPos + 'px';
                
                pianoEl.appendChild(key);
            } else {
                wIndex++;
            }
        }
        
        // Set container width
        const totalW = whiteKeys.length * (whiteKeys[0]?.offsetWidth || 50);
        pianoEl.style.width = totalW + 'px';
    }
    
    function createKey(midi, isBlack) {
        const key = document.createElement('div');
        key.className = isBlack ? 'key black-key' : 'key white-key';
        key.dataset.midi = midi;
        
        if(!isBlack) {
            const nName = noteNames[midi % 12];
            const l = document.createElement('div');
            l.className = 'key-label-note';
            l.innerText = nName;
            key.appendChild(l);
            
            const char = Object.keys(keyMap).find(k => keyMap[k] === midi);
            if(char) {
                const k = document.createElement('div');
                k.className = 'key-label-kbd';
                k.innerText = char.toUpperCase();
                key.appendChild(k);
            }
        }
        
        addEvents(key, midi);
        return key;
    }
    
    function addEvents(el, m) {
        const start = (e) => { e.preventDefault(); noteOn(m); };
        const end = (e) => { e.preventDefault(); noteOff(m); };
        el.addEventListener('mousedown', start);
        el.addEventListener('mouseup', end);
        el.addEventListener('mouseleave', end);
        el.addEventListener('touchstart', start, {passive:false});
        el.addEventListener('touchend', end, {passive:false});
    }

    // ==========================================
    // 3. LOGIC (POLYPHONY FIX)
    // ==========================================
    // Track keys physically held down to prevent repeat-triggering
    const heldKeys = new Set();

    function noteOn(m) {
        if(state.activeNotes.has(m)) return;
        state.activeNotes.add(m);
        playNote(m);
        update();
    }
    function noteOff(m) {
        state.activeNotes.delete(m);
        stopNote(m);
        update();
    }
    
    function playNote(m) {
        initAudio();
        if(state.oscillators.has(m)) return;
        const o = state.audioCtx.createOscillator();
        const g = state.audioCtx.createGain();
        o.type='triangle'; o.frequency.value=midiToFreq(m);
        g.gain.setValueAtTime(0, state.audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0.4, state.audioCtx.currentTime+0.02);
        g.gain.exponentialRampToValueAtTime(0.3, state.audioCtx.currentTime+0.5);
        o.connect(g); g.connect(state.audioCtx.destination);
        o.start();
        state.oscillators.set(m, {o,g});
    }
    
    function stopNote(m) {
        if(!state.oscillators.has(m)) return;
        const {o,g} = state.oscillators.get(m);
        g.gain.cancelScheduledValues(state.audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0, state.audioCtx.currentTime+0.1);
        o.stop(state.audioCtx.currentTime+0.1);
        setTimeout(()=>{o.disconnect();g.disconnect()},150);
        state.oscillators.delete(m);
    }

    function update() {
        document.querySelectorAll('.key.active').forEach(k=>k.classList.remove('active'));
        const notes = [];
        state.activeNotes.forEach(m=>{
            const el = document.querySelector(`.key[data-midi="${m}"]`);
            if(el) el.classList.add('active');
            notes.push(noteNames[m%12] + (Math.floor(m/12)-1));
        });
        notes.sort();
        
        const bar = document.getElementById('analysis-bar');
        if(notes.length) {
            bar.classList.add('visible');
            analyze(notes);
        } else {
            bar.classList.remove('visible');
        }
        
        if(state.mode==="FREE") updateSheet(notes);
        else checkDrill(notes);
    }

    function checkDrill(inputs) {
        if(state.targetNotes.length===0) return;
        const card = document.getElementById('drill-card');
        const next = document.getElementById('next-btn');
        const hint = document.getElementById('hint-btn');
        const tSet = new Set(state.targetNotes);
        const iSet = new Set(inputs);
        const match = tSet.size===iSet.size && [...tSet].every(x=>iSet.has(x));
        
        if(match) {
            card.className="card success";
            document.getElementById('drill-desc').innerHTML="<b style='color:var(--success)'>Excellent!</b>";
            next.style.display='inline-block';
            hint.style.display='none';
            document.querySelectorAll('.hint').forEach(k=>k.classList.remove('hint'));
        } else if([...iSet].some(x=>!tSet.has(x)) && iSet.size>0) {
            card.className="card fail";
        } else {
            card.className="card";
        }
    }

    window.showHint = () => {
        state.targetMidis.forEach(m => {
            const el = document.querySelector(`.key[data-midi="${m}"]`);
            if(el) el.classList.add('hint');
        });
    }

    // ==========================================
    // 4. API & INIT
    // ==========================================
    let aTimer;
    function analyze(notes) {
        clearTimeout(aTimer);
        aTimer=setTimeout(()=>{
            fetch('/api/analyze',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({notes})})
            .then(r=>r.json()).then(d=>{
                document.getElementById('analysis-bar').innerText = d.root==='-' ? notes.join(' ') : `${d.root} Root â€¢ ${d.intervals.join(' ')}`;
            });
        },100);
    }
    
    let sTimer;
    function updateSheet(notes) {
        clearTimeout(sTimer);
        sTimer=setTimeout(()=>{
            if(!notes.length) { document.getElementById('staff-display').innerHTML='<span style="color:#aaa">Play keys...</span>'; return; }
            fetch('/api/generate-sheet',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({notes})})
            .then(r=>r.text()).then(svg=>{ document.getElementById('staff-display').innerHTML=svg; });
        },150);
    }
    
    // Control
    window.setMode = (m) => {
        state.mode=m; resetUI();
        document.getElementById('drill-title').innerText="Free Play";
        document.getElementById('drill-desc').innerText="Explore harmony.";
        document.getElementById('context-box').style.display="none";
        state.targetNotes=[];
    };
    window.setTopic = (t) => {
        state.mode="DRILL"; state.currentTopic=t; state.challengeIndex=0;
        resetUI();
        document.querySelectorAll('.nav-item').forEach(e=>e.classList.toggle('active', e.innerText===t));
        loadChallenge();
    };
    window.nextDrill = () => { state.challengeIndex++; loadChallenge(); };
    
    function loadChallenge() {
        document.getElementById('next-btn').style.display='none';
        document.getElementById('hint-btn').style.display='none';
        document.getElementById('completion-msg').style.display='none';
        document.getElementById('drill-card').className='card';
        document.querySelectorAll('.hint').forEach(k=>k.classList.remove('hint'));
        
        fetch('/api/challenge',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({topic:state.currentTopic, challenge_index:state.challengeIndex})})
        .then(r=>r.json()).then(d=>{
            if(d.no_more_challenges) {
                document.getElementById('drill-title').innerText="Section Complete!";
                document.getElementById('drill-desc').innerText="";
                document.getElementById('completion-msg').style.display='block';
                return;
            }
            document.getElementById('drill-title').innerText=d.instruction;
            document.getElementById('drill-desc').innerText="Match the notes.";
            document.getElementById('staff-display').innerHTML=d.svg;
            state.targetNotes=d.target_notes;
            
            if(d.context) {
                document.getElementById('context-box').style.display="flex";
                document.getElementById('context-text').innerText=d.context;
            } else document.getElementById('context-box').style.display="none";
            
            state.targetMidis = new Set(d.target_notes.map(n=>{
                const l=n.slice(0,-1), o=parseInt(n.slice(-1));
                return (o+1)*12 + noteNames.indexOf(l);
            }));
            document.getElementById('hint-btn').style.display='inline-block';
        });
    }
    
    function resetUI() {
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('sidebar-overlay').classList.remove('visible');
        document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));
        document.getElementById('drill-card').className='card';
        document.getElementById('next-btn').style.display='none';
        document.getElementById('hint-btn').style.display='none';
        document.getElementById('completion-msg').style.display='none';
        document.querySelectorAll('.hint').forEach(k=>k.classList.remove('hint'));
    }
    
    window.toggleMenu = () => {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('sidebar-overlay').classList.toggle('visible');
    };

    // INIT
    // Delay build slightly to ensure styles are applied
    setTimeout(buildPiano, 50);
    window.addEventListener('resize', buildPiano);

    if(navigator.requestMIDIAccess) {
        navigator.requestMIDIAccess().then(m=>{
            document.getElementById('midi-badge').innerText="MIDI Ready";
            document.getElementById('midi-badge').classList.add('connected');
            for(let i of m.inputs.values()) i.onmidimessage=msg=>{
                const [c,n,v]=msg.data;
                if(c===144 && v>0) noteOn(n); if(c===128 || (c===144 && v===0)) noteOff(n);
            };
        });
    }
    
    // Keyboard with Ghosting Protection
    document.addEventListener('keydown', e=>{
        if(e.repeat) return;
        const k = e.key.toLowerCase();
        if(keyMap[k] && !heldKeys.has(k)) {
            heldKeys.add(k);
            noteOn(keyMap[k]);
        }
    });
    document.addEventListener('keyup', e=>{
        const k = e.key.toLowerCase();
        if(keyMap[k]) {
            heldKeys.delete(k);
            noteOff(keyMap[k]);
        }
    });
    
    fetch('/api/curriculum').then(r=>r.json()).then(d=>{
        const bg=document.getElementById('bg-list'), ad=document.getElementById('adv-list');
        d.beginner.forEach(t=>bg.innerHTML+=`<div class="nav-item" onclick="setTopic('${t}')">${t}</div>`);
        d.advanced.forEach(t=>ad.innerHTML+=`<div class="nav-item" onclick="setTopic('${t}')">${t}</div>`);
    });
    if(window.innerWidth<=768) document.getElementById('menu-btn').style.display='block';

</script>
</body>
</html>
